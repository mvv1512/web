<!DOCTYPE html>
<html lang="en" ng-app="registrationApp">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body ng-controller="RegistrationController">
    <div class="container">
        <h2>Registration Form</h2>
        <form ng-submit="submitForm()">
            <div class="form-group">
                <label for="name">Name:</label>
                <input type="text" id="name" ng-model="registration.name" required>
            </div>
            <div class="form-group">
                <label for="email">Email:</label>
                <input type="email" id="email" ng-model="registration.email" required>
            </div>
            <div class="form-group">
                <label for="phone">Phone:</label>
                <input type="tel" id="phone" ng-model="registration.phone" required>
            </div>
            <button type="submit">Register</button>
        </form>

        <!-- Displaying submitted registrations -->
        <div>
            <h3>Submitted Registrations</h3>
            <ul>
                <li ng-repeat="item in registrations">
                    {{item.name | uppercase}} - {{item.email | lowercase}} - {{item.phone | formatPhone}}
                </li>
            </ul>
        </div>

        <!-- Message Display -->
        <div class="message" ng-if="message">
            {{ message }}
        </div>
    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.2/angular.min.js"></script>
    <script src="app.js"></script>
</body>
</html>
